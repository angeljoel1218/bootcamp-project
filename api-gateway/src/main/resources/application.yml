server:
  port: 8080
---
spring:
  cloud:
    gateway:
      default-filters:
      - name: SCGWGlobalFilter
      routes:
        - id: account-service
          uri: http://localhost:8083/
          predicates:
            - Path=/account-service/**
          filters:
          - name: SCGWPreFilter
          - name: SCGWPostFilter
        - id: credit-service
          uri: http://localhost:8084/
          predicates:
            - Path=/credit-service/**
          filters:
          - name: SCGWPreFilter
          - name: SCGWPostFilter
        - id: customer-service
          uri: http://localhost:8082/
          predicates:
            - Path=/customer/**
          filters:
            - name: SCGWPreFilter
            - name: SCGWPostFilter
        - id: product-service
          uri: http://localhost:8081/
          predicates:
            - Path=/ product-service/**
          filters:
            - name: SCGWPreFilter
            - name: SCGWPostFilter
