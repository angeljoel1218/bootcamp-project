server:
  port: 8080
---
eureka:
  client:
    service-url:
      defaultZone: http://localhost:9091/eureka
  instance:
    prefer-ip-address: true
    hostname: ${COMPUTERNAME:localhost}
spring:
  application:
    name: api-gateway
  cloud:
    config:
      enable: 'true'
      uri: http://config-server:8888
    gateway:
      default-filters:
      - name: SCGWGlobalFilter
      routes:
        - id: account-service
          uri: lb://ACCOUNT-SERVICE
          predicates:
            - Path=/account/**
          filters:
          - name: SCGWPreFilter
          - name: SCGWPostFilter
        - id: credit-service
          uri: lb://CREDIT-SERVICE
          predicates:
            - Path=/credit/**
          filters:
          - name: SCGWPreFilter
          - name: SCGWPostFilter
        - id: customer-service
          uri: lb://CUSTOMER-SERVICE
          predicates:
            - Path=/customer/**
          filters:
            - name: SCGWPreFilter
            - name: SCGWPostFilter
        - id: product-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/product/**
          filters:
            - name: SCGWPreFilter
            - name: SCGWPostFilter
        - id: report-service
          uri: lb://REPORT-SERVICE
          predicates:
            - Path=/report/**
          filters:
            - name: SCGWPreFilter
            - name: SCGWPostFilter